augmentation:
  use_augmentation: False  # 데이터 증강 사용 여부
  transforms:
    - name: RandomRotation
      params:
        degrees: 15  # 회전 범위를 15도로 설정

    - name: RandomAffine
      params:
        degrees: 0
        translate: [0.1, 0.1]  # 이미지 이동 비율
        scale: [0.8, 1.2]  # 이미지 크기 변환 범위
        shear: [5, 5]  # 이미지 기울기 변환

    - name: ColorJitter
      params:
        brightness: 0.2  # 밝기 조정 범위
        contrast: 0.2  # 대비 조정 범위
        saturation: 0.2  # 채도 조정 범위
        hue: 0.1  # 색조 조정 범위

    - name: RandomHorizontalFlip
      params:
        p: 0.5  # 50% 확률로 좌우 반전